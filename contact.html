    <head>
        <title>Nicholette's Homepage</title>

        <!-- Latest compiled and minified JavaScript -->

        <!-- Google Font  -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="center-block">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">

                    <!-- Responsive nav bar settings -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Nicholette's Homepage</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li class="active"><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="center-block">
            <div class="text-center">
                <h1>Get in touch</h1>
            </div>
            <div>
                <form method="post" action="#">
                    <div class="row">
                        <div class="col-md-6 div-input">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" value="" required=true>
                        </div>
                        <div class="col-md-6 div-input">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" value="" required=true>
                        </div>
                    </div>
                    <div class="row">
                        <div class="div-input">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="row text-center">
                        <input type="submit" name="submit" id="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p class="text-center">&copy; Nicholette Li</p>
        </footer>
    </body>
</html>
